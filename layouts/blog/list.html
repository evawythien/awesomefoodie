{{ define "main" }}

<div class="container post-miniature">
    <div class="row">
        <h1>
            {{ .Title }}
        </h1>
    </div>
    {{ $paginator := .Paginate (where .Pages "Type" "blog") }}
    {{ range $paginator.Pages }}
    {{ partial "miniature.html" . }}
    {{ end }}

    {{ partial "pagination.html" . }}
</div>

{{ end }}
