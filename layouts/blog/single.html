{{ define "main" }}

<section class="container">
    <div class="row">
        <article class="col-12 text-right">
            <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
            <h2 class="">{{ .Title }}</h2>
            <img class="" src="{{ .Params.feature_image | absURL }}" alt="blog-feature-image">
            {{ .Content }}
        </article>
    </div>
</section>

{{ end }}
