<a href="{{ .Permalink }}">
	<div class="row post-miniature">
		{{ with .Params.banner }}
		<div class="" style="background-image: url('{{ . | absURL }}');">
		</div>
		{{ end }}

		<div class="col-6">
			<span class="">{{ .Title }}</span>
		</div>
		<div class="col-6">
			<span class="pull-right"> {{ dateFormat "02/01/2006" .Date }}</span>
		</div>
	</div>
</a>
